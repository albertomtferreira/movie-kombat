<figure
  class="movie-info flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow-sm md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700"
>
  <img
    class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-s-lg"
    alt=""
    id="moviePoster"
  />
  <div class="flex flex-col justify-between p-4 leading-normal">
    <h5
      class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
      id="movieTitle"
    ></h5>
    <p><strong>Genre:</strong> <span id="movieGenre"></span></p>
    <p><strong>Director:</strong> <span id="movieDirector"></span></p>
    <p><strong>Actors:</strong> <span id="movieActors"></span></p>
    <p><strong>Plot:</strong> <span id="moviePlot"></span></p>
    <p><strong>IMDB Rating:</strong> <span id="movieRating"></span></p>
    <p><a href="" target="_blank" id="movieLink">IMDB Link</a></p>
  </div>
</figure>
